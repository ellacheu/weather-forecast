<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- css link for bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style.css">
    <title>Weather Dashboard</title>
    
</head>

<body>

    <div class="containerTop">
        <div class="card">
            <div class="card-body">
                <h1>Weather Dashboard</h1>
            </div>
        </div>
    </div>

    <div class="container-fluid">
        <div class="row">
            <div class="col">
                <!-- search bar -->
                <div class="card">
                    <div class="card-body">
                        <h5>Search for a city:</h5>
                        <form id="searchForm">
                        <input id="searchInput" type="text" placeholder="Enter city name">
                        <button class="btn searchButton" type="submit">Search</button>
                        </form>
                    </div>
                </div>
            
                <!-- list for search results -->
                <ul class="list-group"></ul>

                <!-- current weather card display -->
                <div class="col">
                    <div class="currentCard">
                        <h3>Current Weather</h3>
                        <p id="city"></p>
                        <img id="icon"></img>
                        <p id="temperature"></p>
                        <p id="humidityEl"></p>
                        <p id="wind"></p>
                    </div>
                </div>
            </div>
            <!-- 5 day weather forecast display -->
    <div class="container-fluid">
            <div class="row">
                <div class="col">
                    <div class="wrapper">
                            <h3>5-day Forecast</h3>

                        </div>
                    </div>
                </div>
           
        

    
</body>

<!-- script links for js and jquery -->

<script src="https://code.jquery.com/jquery-3.7.1.js"
  integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
  crossorigin="anonymous"></script>
<script src="assets/script.js"></script>
</html>

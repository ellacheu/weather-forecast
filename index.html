<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- css link for bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="assets/style.css">
</head>

<body>

    <div class="containerTop">
        <div class="card">
            <div class="cardBody">
                <h1>Weather Dashboard</h1>
            </div>
        </div>
    </div>

    <div class="containerMain">
        <div class="row">
            <div class="col">
                <!-- search bar -->
                <div class="card">
                    <div class="cardBody">
                        <h6>Search for a city</h6>
                        <input type="text" placeholder="Enter city name">
                        <button class="btn">Search</button>
                    </div>
                </div>
                <!-- list for search results -->
                <ul class="listResults"></ul>

                <div class="col">
                    <div class="card">
                        <h3>5-day Forecast</h3>
                    </div>
                </div>

            </div>
        </div>
    </div>    

    
</body>

<!-- script links for js and jquery -->
<script src="assets/script.js"></script>
<script src="https://code.jquery.com/jquery-3.7.1.js"
  integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
  crossorigin="anonymous"></script>

</html>
